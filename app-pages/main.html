<div class="_topinfo">
    <div class="box">
        {{#if bus_info.info.logo_url}}
        <img class="_logo" bind-src="{{bus_info.info.logo_url}}">
        {{/if}}
        <div class="_storename">
            {{/if}}{{bus_info.info.title}}
        </div>
    </div>
</div>

<!-- 轮播器 -->
<div class="picwall">
    <div class="carosule">
        <div class="pic-show">
            {{#each bus_info.config.home_imgs}}
            <div style="z-index:{{$Parent.length-$Index}}" class="pic">
                <a target="_blank" bind-href="{{href||'javascript:void 0'}}">
                    <img bind-src="{{img_url}}" bind-title="{{title}}" />
                </a>
            </div>
            {{/each}}
        </div>
    </div>
</div>


<!-- goods -->
<div class="_main_goods">
    {{#each goods_list}}
    <div class="maingoods">
        <div class="goodsimg">
            <a href="goods_details.html?id={{_id}}">
                <img bind-src="{{preview_img_url}}?imageView/2/w/330" />
            </a>
        </div>
        <div class="goodsinfo">
            <div class="infoitem">
                <span class="name">{{goods_name}}</span>
            </div>
            <div class="infoitem">
                <span class="intro">{{intro}}</span>
            </div>
            <div class="infoitem">
                <div class="item">
                    <span class="price">￥<label>{{price}}</label></span>
                </div>
                <div class="item right">
                    {{#if num}}
                    {{#if $Top.loginer}}
                    <sbutton shadownum1="0 0 10px 1px" shadownum2="0 0 5px 0px" class="btn" text="立即购买" event-click="{{'$Top.$Event.goods_list.add_to_cart'}}"></sbutton>
                    {{#else}}
                    <a href="{{JumpHref}}" >
                        <sbutton shadownum1="0 0 10px 1px" shadownum2="0 0 5px 0px" class="btn" text="立即购买"></sbutton>
                    </a>
                    {{/if}}
                    {{#else}}
                    <a>
                        <sbutton shadownum1="0 0 10px 1px" shadownum2="0 0 5px 0px" class="btn disabled" text="暂时缺货" disabled="true"></sbutton>
                    </a>
                    {{/if}}
                </div>
            </div>
            <div class="infoitem">
                <div class="i icon-sina-weibo" event-click="{{'$Event.shareToWeibo'}}"></div>
                <div class="i icon-qq" event-click="{{'$Event.shareQzone'}}"></div>
                <!-- <div class="i icon-renren" event-click="{{'$Event.shareRenren'}}"></div> -->
            </div>
        </div>
    </div>
    {{/each}}
</div>

<div class="bottom">
    <a href="#default/goods_list?id=3">点此查看更多商品</a>
</div>
