<h1>USER 模块</h1>
<div id="user">
	<nav style="text-indent: 1em;">
	    <href to="/user/test1.html"><h2>test1</h2></href>
	    <href to="/user/test2.html"><h2>test2</h2></href>
    </nav>
    {{#teleporter "user"}}
</div>
<script type="text/vm">
function(vm) {
	//注册路由·二级路由
	Path.registerjSouperRoute("/user/:user_page?", function(loc) {
		var _emit_lock = true;
		var user_page = this.params.user_page;
		console.log(user_page);
		return ({
			href: loc.href,
			html: "/app-pages/pages/user/",
			js: "/app-pages/js/",
			css: "/app-pages/css/",
			prefix: "/user/", //URL-pathname中无用的前缀部分，用来过滤href得出pagename
			tel: "user",
			default: "test",
			pagename_handler: function(pagename) { //过滤出来的pagename在这里处理·二次处理pagename
				//过滤掉后缀
				return jSouper.$.lst(pagename, ".") || pagename;
			},
			index: 1,
			vm: vm
		});
	});
}
</script>
