<!doctype html>
<html class="no-js" lang="">
    <head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=yes" name="format-detection" />
<!-- 禁止百度自动转码 -->
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="keywords" content="点纳科技 O2O 三网合一">
<meta name="author" content="Gaubee,gaubeebangeel@gmail.com">
<meta name="author" content="xuezi,xzj15859722542@hotmail.com">
<!-- IOS 是否启用 WebApp 全屏模式 -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- Chrome 是否启用 WebApp 全屏模式 -->
<meta name="mobile-web-app-capable" content="yes">
<!-- UC强制全屏 -->
<meta name="full-screen" content="yes">
<!-- QQ强制全屏 -->
<meta name="x5-fullscreen" content="true">
<!-- UC应用模式 -->
<meta name="browsermode" content="application">
<!-- UC应用模式 -->
<meta name="browsermode" content="application">
<!-- QQ应用模式 -->
<meta name="x5-page-mode" content="app">
<!-- windows phone 点击无高光 -->
<meta name="msapplication-tap-highlight" content="no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title><$ busInfo.info.title $></title>
        <meta name="description" content="<$ busInfo.info.intro $>">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <script> appConfig = <$ appConfig|tojson $>; </script>
        <script> busInfo = <$ busInfo|tojson $>; </script>
        <!-- <script src="js/silence.js" ></script> -->
        <script type="text/javascript" src="__dotnar_lib_base_url__/js/lib/require.min.js"></script>
        <script type="text/javascript" src="__dotnar_lib_base_url__/js/require.config.v3.js"></script>
        <script type="text/javascript" src="__dotnar_lib_base_url__/js/require.config.v3.bus.js"></script>
        <script>
        require.config({
            paths: {
                "app": "/js/app"
            },
            shim: {
                "app": {
                    deps: ["jQuery.notify", "SockJS", "moment-locale-zh-cn", "jSouper", "UI.Model"]
                }
            }
        });
        require(["r_css!/css/app.css"]);
        require(["app"], function() {
            require(["/app-pages/js/top.js"]);
            closePageLoading();
        });
        </script>
    </head>
    <body>
        <div id="jSouperApp" style="display:none;">
{{setTitle (Path.document_title||"") + "【<$ busInfo.info.title $>】", "*"}}
            {{#include "/app-pages/pages/top.html"}}
            <div class="body">
                {{#teleporter "main"}}
            </div>
            {{#include "/app-pages/pages/bottom.html"}}
        </div>
        <!-- __[JHS]_INCLUDE_FILE_(loader/ios.html)__ -->
        <% include "loader/ios.html" %>
    </body>
</html>
